<!DOCTYPE html>
<html lang="en">
<html>
<head>
	<meta charset="utf-8">
	<title> Input an Element with JavaScript </title>
	<!-- judul program --> 
</head>
<body>
	<p id="greet"></p>
	<p id="result"></p>

	<script>
		document.getElementById("greet").innerHTML = "Hello Amir";
		//menulis teks string di dalam elemen
		var x = 10;
		var y = 20;
		var sum = x + y;
		//menambahkan variabel
		document.getElementById("result").innerHTML = sum;
	</script>
</body>
</html>
